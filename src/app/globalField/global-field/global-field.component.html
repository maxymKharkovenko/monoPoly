<mat-grid-list cols="13" rowHeight="70px" class="play-field">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color">
      <span *ngIf="!tile.component">
        <img *ngIf="tile.src" src=" {{tile.src}}" alt="This is a cool picture"  width="50px"/>
      </span>
      <div *ngIf="tile.component">
        <app-cube></app-cube>
      </div>
  </mat-grid-tile>
</mat-grid-list>
